<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation-button</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Zen+Antique&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    
  </head>
  <body>
    <div class="container mt-4">
      <div class="shop-now">
        <button
          type="button"
          class="btn btn-outline-danger text-uppercase mt-4"
        >
          Shop Now
        </button>
      </div>

      <div class="send-message">
        <button class="btn btn-danger mt-4">
          <span><i class="fab fa-rocketchat pe-2 fs-5"></i></span>Send Message
        </button>
      </div>

      <div class="shop-butten mt-4">
        <a href="#" class="shop-button">Shop now</a>
      </div>

      <div class="play-store">
        <a href="#" class="btn btn-download mt-4"
          ><span class="ti-control-play"></span>Play Store</a
        >
      </div>

      <div class="read-more mt-4">
        <button class="btn main-btn">Read More</button>
      </div>

      <div class="min-more mt-4">
        <button class="custom-btn btn-button "><span>Read More</span></button>
      </div>

      <div class="mt-4">
        <button class="custom-btn btn-click"><span>Click!</span><span>Call Me</span></button>
      </div>

      <div class="read-more mt-4">
        <button class="btn main-btn">Read More</button>
      </div>
       
      <div class="read-more mt-4">
      <button class="btn mein-btn">1200 345 123</button>
    </div>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
